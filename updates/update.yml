---
  - name: Playbook to install Windows updates
    hosts: "{{ match_host }}"
    gather_facts: true
    tasks:
      - name: Install Windows updates
        win_updates:
          category_names: "{{ category_names }}"
          server_selection: "{{ server_selection }}"
          state: installed
          reboot: "{{ reboot }}"
          log_path: C:\Windows\Temp\ansible_wu.txt
        register: result
      - name: Show result
        debug:
          msg: "{{ result }}"